<div class="container" style="background-color:beige">
<br><br><br>
    <div >
        <div class="jumbotron"><h1 style="color:salmon">Welcome</h1>
            <!-- <h3>The root component : AppComponent</h3> -->
            <form>
              <h1 style="color:royalblue">Please Login to continue</h1>
              <div>
                <br><br>
              </div>
              <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" [(ngModel)]="login" >
              <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" [(ngModel)]="password" >
              <input type="submit" class="fadeIn fourth" value="Log In" (click) = "Login()" >
            </form>
    </div>
</div>
